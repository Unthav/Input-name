<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter your name</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f6f8fa; margin:0; flex-direction:column; }
    .card { background:white; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:320px; margin-top:40px; }
    input[type="text"]{ width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ddd; font-size:16px; }
    button { width:100%; padding:10px; border-radius:6px; background:#0366d6; color:white; border:0; font-weight:600; cursor:pointer; }
    .msg { margin-top:10px; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Say hi â€” enter your name</h2>
    <input id="name" type="text" placeholder="Your name" />
    <button id="send">Submit</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    document.getElementById('send').addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const msg = document.getElementById('msg');
      msg.textContent = 'Submitting...';

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const json = await res.json();
        if (res.ok) {
          msg.textContent = json.message || 'Submitted!';
          document.getElementById('name').value = '';
        } else {
          msg.textContent = json.error || 'Submission failed';
        }
      } catch (e) {
        msg.textContent = 'Network error';
      }
    });

    document.getElementById('name').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('send').click();
    });
  </script>

  <div style="margin-top:30px; text-align:center;">
    <img src="person.jpg" alt="Person" style="width:150px; border-radius:8px;" />
  </div>

</body>
</html>
